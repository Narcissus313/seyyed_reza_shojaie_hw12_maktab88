<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="fav icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cards</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!--nav start-->
    <nav class="navbar navbar-expand-lg navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="#">Users List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                </ul>
                <form class="d-flex" id="form">
                    <input class="form-control me-2" placeholder="Search" aria-label="Search" autocomplete="off"
                        id="inputSearchbar">
                    <button type="button" class="btn btn-primary" id="btnSearch">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!--card container start-->
    <div class="container-lg my-2 py-5">
        <button type="button" class="btn btn-success ms-4" data-bs-toggle="modal" data-bs-target="#newUserModal"
            onclick="newUserCreator()" id="btnCreate">
            Create New User
        </button>

        <div class="row" id="usersList"></div>
    </div>

    <!--pagination start-->
    <nav class="col-1 mx-auto mb-5" aria-label="..." id="nav">
        <ul class="col-1 mx-auto pagination pagination-md " id="pagesUl">
        </ul>
    </nav>

    <!--profile modal start-->
    <div class="modal fade" tabindex="-1" id="userProfileModal">
        <div class="modal-dialog">
            <div class="modal-content">
            </div>
        </div>
    </div>

    <!--new user modal start-->
    <div class="modal fade" tabindex="-1" id="newUserModal">
        <div class="modal-dialog">
            <div class="modal-content">
            </div>
        </div>
    </div>
    <br>
</body>
<script src="./js/user-data.js"></script>
<script src="./js/fieldRegexChecker.js"></script>
<script src="./js/userProfileModalCreate.js"></script>
<script src="./js/newUserCreate.js"></script>
<script src="./js/render.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/jquery-3.5.1.min.js"></script>
<script src="./js/main.js"></script>

</html>
